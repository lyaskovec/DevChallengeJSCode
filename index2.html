<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div vocab="b-wrap">
  <div class="canvas">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="point" style="transform: rotate(45deg)">
      <div class="end">
        <div class="drop"></div>
      </div>
    </div>
  </div>
  <div class="b-controls" id="controls">
    <b>Background:</b>

    <div>
      <label>
        <input type="radio" name="bgType" value="grid"> Grid:
        <input type="number" value="50" id="grid">
      </label>
    </div>

    <div>
      <label>
        <input type="radio" name="bgType" value="image"> Image:
      </label>
    </div>


  </div>
  <div>
    <button>Start</button>
    <button>Pause</button>
    <div id="logs"></div>
  </div>
</div>
<script src="js2.js"></script>
</body>
</html>
